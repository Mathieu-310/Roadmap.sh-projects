    <main style="width: min(50%, 300px); margin-inline:auto;">
        <h2 class="secondary-title">Contact us</h2>

        <form action="/submit-form" method="post">

            <fieldset>
                <legend>Personal infos</legend>

                <div class="form-group">
                    <label for="username">Enter your full name</label>
                    <input id="username" type="text" name="fullname" placeholder="eg: Jane Doe" required
                        class="block-input">
                </div>

                <div class="form-group">
                    <label for="email">Enter your email address</label>
                    <input id="email" type="email" name="email" placeholder="example@gmail.com" required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="block-input">
                </div>

            </fieldset>

            <fieldset>
                <legend>Why do you contact us ?</legend>

                <div class="radio-group">
                    <input id="purpose" type="radio" name="purpose" value="work" required>
                    <label for="purpose" style="font-size: 24px">Work together</label>
                </div>

                <div class="radio-group">
                    <input id="hiring" type="radio" name="purpose" value="hiring">
                    <label for="hiring" style="font-size: 24px">Hiring</label>
                </div>

            </fieldset>

            <div class="form-group">
                <label for="message" style="display: block;">
                    Can you provide a little bit about this contact ?
                </label>
                <textarea id="message" name="message" minlength="10" maxlength="500"
                    placeholder="Enter your text here..." aria-describedby="messageHelp" class="block-input" cols="25"
                    rows="5"></textarea>
                <small id="messageHelp" style="display: block;">
                    (Minimum 10 caract√®res)
                </small>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </main>
